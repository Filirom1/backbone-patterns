<html>
  <head>
    <script src="libs/jquery-1.7.1.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
  </head>
  <body>

    <script>
      var MyView = Backbone.View.extend({
        initialize: function(){
          this.name = 'view';
        },

        alert: function(){
          alert(this.name);
        }
      });

      var SuperView = MyView.extend({
        initialize: function(){
          MyView.prototype.initialize.apply(this, arguments);
          this.name = this.name + ' is super';
        }
      });

      var superView = new SuperView();
      superView.alert()
    </script>
  </body>
</html>
